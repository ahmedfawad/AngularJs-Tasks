<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="script4.js"></script>
    <script src="service.js"></script>


    <title>Title</title>
</head>
<body ng-app="App">

<div ng-controller= "ahmed as ctrl">


<!--<button ng-click="createUser()"> Create User</button>
    <button ng-click="ctrl.ahmed()"> Get Users</button>-->

    <br>
    <br>
    <br>

    <div class="container">
        <h1> Add User</h1>
    <form class="form-horizontal" ng-submit="ctrl.submit()">

        <input type="hidden" ng-model="ctrl.user.iduser" />
        <div class="form-group">
            <label for= "inputEmail" class="control-label col-xs-2">Name</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" ng-model="ctrl.user.name" placeholder="Name" required>
            </div>
        </div>

        <div class="form-group">
            <label for="inputPassword" class="control-label col-xs-2">City</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" ng-model="ctrl.user.city" placeholder="City" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="control-label col-xs-2">Telephone</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" ng-model="ctrl.user.phone" placeholder="Telephone" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="control-label col-xs-2">Country</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" ng-model="ctrl.user.country" placeholder="Country" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="control-label col-xs-2">Hobby</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" ng-model="ctrl.user.hobby" placeholder="Hobby (football...)" required>
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
                <button type="submit"  class="btn btn-primary">Add</button>
            </div>
        </div>
    </form>


</div>

    <br>
    <br>
    <br>

    <div class="container">

    <table class="table table-bordered table-striped">
    <thead>
        <th> id</th>
        <th> Name</th>
        <th> Telephone </th>
        <th> City</th>
        <th> Country</th>
        <th> Hobby </th>
        <th> Action</th>
    </thead>

        <tbody>
        <tr ng-repeat="a in ctrl.users">
            <td> {{a._id.$oid}}</td>
        <td>{{a.name}} </td>
        <td>{{a.phone}} </td>
        <td>{{a.city}}</td>
        <td>{{a.country}}</td>
        <td>{{a.hobby}}</td>
         <td> <button class="btn btn-primary" ng-click="ctrl.deleteUser(a._id.$oid)"> Delete</button>
                <button class="btn btn-primary" ng-click="ctrl.edit(a._id.$oid)">Edit </button>
         </td>
        </tr>
        </tbody>


    </table>
</div>


</div>

</body>
</html>
